{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>All Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">All Files</h3>
        </div>

        <div class="card-body">
            {% if files %}
                <ul class="list-group">
                    {% for file in files %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>{{ file.name }}</strong>
                            <div>
                                <a href="{% url 'edit_file' file.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
                                <a href="{% url 'file_history' file.id %}" class="btn btn-sm btn-info">History</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">No files uploaded yet.</p>
            {% endif %}
        </div>

        <div class="card-footer text-center">
            <a href="{% url 'upload' %}" class="btn btn-success me-2">Upload New File</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
