{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Upload New File</h3>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">File Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Content:</label>
                            <textarea name="content" rows="10" class="form-control" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Upload</button>
                    </form>
                </div>

                <div class="card-footer text-center">
                    <a href="{% url 'file_list' %}" class="btn btn-link">View All Files</a> |
                    <a href="{% url 'logout' %}" class="btn btn-link text-danger">Logout</a>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
